        <!-- ================= PIN MODAL (NEW, ISOLATED) ================= -->
        <div id="pinModal" style="display:none; position:fixed; inset:0; background:rgba(0,0,0,0.6); z-index:99999;">
            <div style="width:300px; margin:15% auto; background:#111; padding:20px; color:#fff; text-align:center;">

        <!-- Scripts -->

        <script>
            let currentTarget = "";

            const pinMap = {
                marina:  { pin: "1111", page: "friends/marina.html" },
                rai:     { pin: "2222", page: "friends/rai.html" },
                faar:    { pin: "3333", page: "friends/faar.html" },
                bacchi:  { pin: "4444", page: "friends/bacchi.html" },
                selfie1: { pin: "5555", page: "friends/selfie1.html" },
                selfie2: { pin: "6666", page: "friends/selfie2.html" }
            };

            function openModal(target) {
                currentTarget = target;
                document.getElementById("pinModal").style.display = "block";
                document.getElementById("pinInput").value = "";
                document.getElementById("pinError").style.display = "none";
            }

            function closeModal() {
                document.getElementById("pinModal").style.display = "none";
            }

            function checkPin() {
                if (document.getElementById("pinInput").value === pinMap[currentTarget].pin) {
                    window.location.href = pinMap[currentTarget].page;
                } else {
                    document.getElementById("pinError").style.display = "block";
                }
            }
